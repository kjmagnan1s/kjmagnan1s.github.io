name: "kevin-magnan-website-2.0"
description: |
  Personal Blog
google_analytics: "UA-97380674-1"
theme: theme.css
favicon: images\favicon.ico
base_url: https://www.kevinjmagnan.com
output_dir: "docs"
twitter:
  site: "@KevinMagnan"
  creator: "@KevinMagnan"
cookie_consent:
  style: simple
  type: express
  palette: dark
  lang: en
  cookies_policy: url
navbar:
  title: "KEVIN MAGNAN"
  source_url: false  ## provides a github link in upper right to website source code
  search: true
  right:
      - text: "BLOG"
        href: index.html
      - text: "ABOUT ME"
        href: about.html
      - text: "RESUME"
        menu:
          - text: "INTERACTIVE"
            href: https://public.tableau.com/views/KevinMagnanInteractiveResume/Resume_v2?:language=en&:display_count=y&:toolbar=n&:origin=viz_share_link
          - text: "PDF"
            href: Kevin_Magnan_Resume.html
      - text: "SAMPLE CODE"
        menu:
          - text: "SQL"
            href: sql.html
          - text: "---"
          - text: "PYTHON"
            href: python.html
      - icon: fa-brands fa-bluesky
        href: https://bsky.app/profile/kevin-magnan.bsky.social
      - image: images\tableau.png
        href: https://public.tableau.com/profile/kevin.magnan#!/
      - icon: fa-linkedin
        href: https://linkedin.com/in/kjmagnan1s
      - icon: fa-github
        href: https://github.com/kjmagnan1s
      - icon: fa-envelope
        href: mailto:kjmagnan1s@gmail.com
      - icon: fa fa-rss
        href: index.xml
collections:
  posts:
    categories: true
    categories_metadata: true
    authors_metadata: false
    citations: false
    disqus:
      shortname: KevinMagnanBlog
      hidden: false
    feed_items_max: false
    share: [twitter, linkedin]
    custom: _custom.html
output:
  distill::distill_article:
    css: theme.css
html_head: |
  <!-- Include custom JavaScript -->
  <script src="custom.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- SEO Metadata -->
  <meta name="description" content="A personal website showcasing projects and blog posts by Kevin Magnan.">
  <meta name="keywords" content="personal website, blog, projects, portfolio">
  <meta property="og:title" content="Kevin Magnan's Website">
  <meta property="og:description" content="A personal website showcasing projects and blog posts by Kevin Magnan.">
  <meta property="og:image" content="path/to/image.jpg">
